    "networkx>=3.4.2",
    "nltk>=3.9.1",
    "numpy>=1.26.4",
    "openai>=1.47.1",
    "pandas>=2.2.3",
    "playwright>=1.46.0",
    "psutil>=7.0.0",
    "pydantic>=2.8.2",
    "python-dotenv>=1.0.1",
